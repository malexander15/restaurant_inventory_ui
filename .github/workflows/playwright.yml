name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      # Next -> Rails
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3001

      # Rails
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/app_test
      JWT_SECRET: test-secret
      FRONTEND_URL: http://localhost:3000

      # CI seed data (Restaurant auth account)
      CI_RESTAURANT_EMAIL: admin@thebreakroom.com
      CI_RESTAURANT_PASSWORD: breakroom2025
      CI_RESTAURANT_NAME: CI Restaurant

    steps:
      # --- UI ---
      - name: Checkout UI
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install UI dependencies
        run: npm ci

      # --- API (public repo) ---
      - name: Checkout API
        uses: actions/checkout@v4
        with:
          repository: malexander15/restaurant_inventory_api
          path: restaurant_inventory_api

      - name: Install system deps for pg
        run: sudo apt-get update && sudo apt-get install -y libpq-dev

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.4
          bundler-cache: true
          working-directory: restaurant_inventory_api

      - name: Prepare API DB
        working-directory: restaurant_inventory_api
        run: bin/rails db:prepare

      - name: Seed API for CI/E2E
        working-directory: restaurant_inventory_api
        run: bin/rails ci:seed

      - name: Start API
        working-directory: restaurant_inventory_api
        run: |
          bin/rails s -p 3001 -b 0.0.0.0 > /tmp/api.log 2>&1 &
          echo $! > /tmp/api.pid
          
      # --- Start Next.js (prod server) ---
      - name: Build UI
        run: npm run build

      - name: Start UI
        run: |
          npm run start -- -p 3000 > /tmp/ui.log 2>&1 &
          echo $! > /tmp/ui.pid

      - name: Wait for servers
        run:  npx --yes wait-on -v -t 60000 http://localhost:3000 http://localhost:3001

      - name: Print server logs on failure
        if: failure()
        run: |
          echo "===== API LOG ====="
          sed -n '1,200p' /tmp/api.log || true
          echo "===== UI LOG ====="
          sed -n '1,200p' /tmp/ui.log || true

      # --- Playwright ---
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30